<html>
  <head>
    <title>HTML5 Photo Booth</title>
		<style> 
			body {
    background: black;
}

#c {
    position: absolute;
		top: 50%
		left: 50%
		margin: -180px 0 0 -240px;
	}


#vid {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -180px 0 0 -240px;

}

	

</style>
  </head>
  <body>
    <h2>HTML5 Photo Booth</h2>
			
			<video id="v">
			</video> 

		<script src="/socket.io/socket.io.js"></script>
		<script> 
					navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||
			navigator.mozGetUserMedia || navigator.msGetUserMedia;
			window.URL = window.URL || window.webkitURL;

			navigator.getUserMedia({video: true}, function(localMediaStream) { 
			var video = document.getElementById("v"); 
			video.autoplay = true;
			video.src = window.URL.createObjectURL(localMediaStream);
				}, function(error) {
				console.log(error);
			});
	</script>
	<script>
		var vidData = [1, 1, 1, 1];
		var drawTimeout = null;	
		document.addEventListener('DOMContentLoaded', function(){
    var v = document.getElementById('v');
    var canvas = document.getElementById('c');
    var context = canvas.getContext('2d');
    var back = document.createElement('canvas');
    var backcontext = back.getContext('2d');
    var cw,ch;

    v.addEventListener('play', function(){
        cw = v.clientWidth;
        ch = v.clientHeight;
        canvas.width = cw;
        canvas.height = ch;
        back.width = cw;
        back.height = ch;
        draw(v,context,backcontext,cw,ch,1);
    },false);

},false);

function draw(v,c,bc,w,h,value) {
    if(v.paused || v.ended) return false;
    // First, draw it into the backing canvas
    bc.drawImage(v,0,0,w,h);
    // Grab the pixel data from the backing canvas
    var idata = bc.getImageData(0,0,w,h);
    var data = idata.data;
    // Loop through the pixels, turning them grayscale
    for(var i = 0; i < data.length; i+=4) {
        var r = data[i];
        var g = data[i+1];
        var b = data[i+2];
        var brightness = (3*r+4*g+b)>>>3;
        data[i] = r * vidData[0] * vidData[1];
        data[i+1] = g * vidData[0] * vidData[2];
        data[i+2] = b * vidData[0] * vidData[3];
    }
    idata.data = data;
    // Draw the pixels onto the visible canvas
    c.putImageData(idata,0,0);
    // Start over!
    drawTimeout = setTimeout(function(){ draw(v,c,bc,w,h,value); }, 0);
}

function changeVideo(attribute,direction) {
	vidData[attribute] += direction * .25
}
var socket = io.connect('http://dev.vaishaal.com:8000');
socket.on('brighter',function(data) {
	console.log(data);
	changeVideo(0,data);
})
socket.on('red',function(data) {
	changeVideo(1,data);
})
socket.on('blue',function(data) {
	changeVideo(3,data);
})
socket.on('green',function(data) {

	changeVideo(2,data);
})

function clear() {
	clearTimeout(drawTimeout);
}
</script> 
	<canvas id=c></canvas>
	<div>
		<input id="brighter" type="button" value="brighter" onclick="changeVideo(0,1);" />
		<input id="darker" type="button" value="darker" onclick="changeVideo(0,-1);" />
		<input id="morered" type="button" value="More Red" onclick="changeVideo(1,1);" />
		<input id="lessred" type="button" value="Less Red" onclick="changeVideo(1,-1);" />
		<input id="moreblue" type="button" value="More Green" onclick="changeVideo(2,1);" />
		<input id="lessblue" type="button" value="Less Green" onclick="changeVideo(2,-1);" />
		<input id="moreblue" type="button" value="More Blue" onclick="changeVideo(3,1);" />
		<input id="lessblue" type="button" value="Less Blue" onclick="changeVideo(3,-1);" />
	
</div>
</html>
